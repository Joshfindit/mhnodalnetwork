<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Nodal Network</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      circle {
        cursor: move;
      }
      .node {
        fill: black;
        fill-opacity: 1;
        text-shadow:
          1px 1px 0 white, -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white,
          2px 2px 0 white, -2px -2px 0 white, 2px -2px 0 white, -2px 2px 0 white;
        text-anchor: middle;
      }
      .selectednode {
        text-shadow:
          2px 2px 5px blue, -2px -2px 5px blue, 2px -2px 5px blue, -2px 2px 5px blue;
      }
      .link {
        stroke: black;
        stroke-opacity: 0.6;
        stroke-width: 1.0;
      }
    </style>
  </head>
  <body>
    <script type="text/x-handlebars">
      {{outlet}}
    </script>
    <script type="text/x-handlebars" data-template-name="node">
      <!-- Name Text input-->
      <div class="control-group">
        <div class="controls">
          {{input value=model.title placeholder="Name"}}
        </div>
      </div>

      <!-- Description Textarea -->
      <div class="control-group controls">
        {{textarea value=model.desc placeholder="Description"}}
      </div>

      <!-- Delete Node Button -->
      <div class="control-group controls">
          <button id="delete" name="delete" class="btn btn-mini btn-danger">Delete Node</button>
      </div>

      <div class="control-group controls">
        <label class="control-label" for="linklist">Links</label>
        <div id="linklist">
          <ul>
            {{#each adjnode in adjacencies}}
              <li>{{adjnode.title}}</li>
            {{/each}}
          </ul>
        </div>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="graph">
      <div id="sidebar" style="position: absolute; top: 0; left: 5px;">

        <!-- Search input-->
        <div class="control-group controls">
            <input id="search" name="search" type="text" placeholder="Search..." class="input-xlarge search-query" />
        </div>

        {{outlet}}

      </div>

      {{network-view}}

      <div id="statusbar" style="position:absolute;bottom:5px;right:5px;">
        Nodal Network v2.0 by Mark Henry |
        {{model.nodes.length}} nodes
      </div>
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <!--script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.9.1/ember.min.js"></script-->
    <script src="/public/ember.js"></script>
    <!--script src="//cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.14.1/ember-data.min.js"></script-->
    <script src="/public/ember-data.js"></script>
    <!--script src="//d3js.org/d3.v3.min.js"></script-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
    <script type="text/javascript" src="/public/app.js"></script>
  </body>
</html>
